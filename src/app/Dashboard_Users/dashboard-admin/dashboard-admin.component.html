        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height:1600px;
        }
        .btn {
            background-color: #BA55D3; /* Medium Orchid */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #9932CC; /* Dark Orchid */
        }
        .container {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;

        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            background-color: #ffffff; /* White */
            width: 100%;

          }
        .card-header {
            color: #4B0082; /* Indigo */
            padding: 20px;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 20px;
        }
        .card h5 {
            margin-top: 10px;
        }
        .card img {
            border-radius: 50%;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px;
        }
        .icon-animate {
            animation: icon-bounce 2s infinite;
        }
        @keyframes icon-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }
        .bg-light-info {
