<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des demandes validées 1er Niveau</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #ebeaea;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .card .card-body {
            position: relative;
            padding: 20px;
            border-radius: 10px;
        }
        .card .avatar {
            position: absolute;
            top: -30px;
            left: 20px;
            width: 60px;
            height: 60px;
        }
        .card .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }
        .card p {
            margin: 10px 0;
            color: #333333;
        }
        .card .btn {
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .card .btn:hover {
            opacity: 0.9;
        }
        .search-container {
            position: relative;
        }
        .btn-burlywood {
            background-color: burlywood;
            border-color: burlywood;
        }

        /* Style pour l'icône à l'intérieur du bouton */
        .btn-burlywood .fa {
            color: white; /* Couleur du texte de l'icône */
            margin-right: 5px; /* Espacement à droite de l'icône */
        }
        .search-container .input-group {
            border-radius: 20px;
            overflow: hidden;
        }
        .search-container input {
            border-right: none;
            border-radius: 20px 0 0 20px;
        }
        .search-container button {
            border-radius: 0 20px 20px 0;
            border-left: none;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            opacity: 0.9;
        }
        h2 {
            color: #333333;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
          <h2><b><i class="fas fa-check-circle" style="color:burlywood"></i> Liste des demandes validées 1er Niveau</b></h2>
        </div>
    </div>
<br>
<div class="row align-items-center">
  <div class="col-sm-6">
    <div class="search-container">
      <div class="input-group">
        <input type="text" id="searchInput" [(ngModel)]="searchKeyword" class="form-control a" placeholder="Rechercher..." />
    <button class="btn btn-dark" (click)="searchDemande()">
      <i class="fa fa-search h"></i>
    </button>
        </div>
    </div>
  </div>

</div>
<br>
    <div class="row mt-4">
        <!-- Loop through demand list -->
        <div *ngFor="let Demande of (searchResults.length ? searchResults : demandes); let i = index" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <!-- Card structure for each demand -->
            <div class="card rounded-bottom shadow">
                <!-- Card body -->
                <div class="card-body">
                    <!-- Avatar -->
                    <div class="avatar avatar-xl">
                        <img [src]="avatars[i % avatars.length]" alt="Avatar" class="rounded-circle border-4 border-white">
                    </div>
                    <!-- Title and description for demand -->
                    <p class="card-text"><strong>Nom:</strong> {{ Demande.nomapp }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ Demande.description }}</p>
                    <p class="card-text"><strong>Référence:</strong> {{ Demande.reference }}</p>
                    <p class="card-text"><strong>Publié:</strong> {{ Demande.publie }}</p>
                    <p class="card-text"><strong>L'hébergeur de l'app:</strong> {{ Demande.hebergeurapp }}</p>
                    <!-- Actions -->
                    <div class="text-center mt-3">
                      <a class="btn btn-burlywood btn-sm mr-2" title="Show" data-toggle="tooltip" (click)="DetailDemande(Demande.idDemande)">
                        <i class="fa fa-info-circle"></i> Voir détails
                    </a>
                    <a class="btn btn-burlywood btn-sm " title="Edit" data-toggle="tooltip" (click)="validerDemande(Demande.idDemande)">
                        <i class="fa fa-check"></i> Valider
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
