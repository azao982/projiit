<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>Demandes en Cours</title>
</head>
<body><br>
  <div class="container mt-5">
    <div class="row">
      <br>
      <div class="col-sm-12 text-center">
        <h2 class="text-center mb-4">
          <img src="/assets/demandeEnCours.png" style="width:60px; height:60px;" alt="Icon">
          <b style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size:xx-large;">Liste des demandes en Cours</b>
        </h2>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="search-container">
          <div class="input-group">
            <input type="text" id="searchInput" [(ngModel)]="searchKeyword" class="form-control a" placeholder="Rechercher..." />
        <button class="btn btn-dark" (click)="searchDemande()">
          <i class="fa fa-search h"></i>
        </button>
            </div>
        </div>
      </div>

    </div>
<br><br>
    <div class="row">
      <!-- Loop through demand list -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let Demande of (searchResults.length ? searchResults : demandes); let i = index">
        <!-- Card structure for each demand -->
        <div class="card shadow-sm rounded" [ngStyle]="{ 'background-color': getColor(i) }">
          <!-- Card body -->
          <div class="card-body">
            <!-- Avatar -->
            <div class="avatar avatar-xl mb-3 text-center">
              <img [src]="avatars[i % avatars.length]" alt="Avatar" class="rounded-circle border-4 border-white">
            </div>
            <!-- Title and description for demand -->
            <h5 class="card-title text-center">{{ Demande.nomapp }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ Demande.description }}</p>
            <p class="card-text"><strong>Référence:</strong> {{ Demande.reference }}</p>
            <p class="card-text"><strong>Publié:</strong> {{ Demande.publie }}</p>
            <p class="card-text"><strong>L'hébergeur de l'app:</strong> {{ Demande.hebergeurapp }}</p>
            <!-- Actions -->
            <div class="text-center mt-3">
              <a class="btn btn-primary btn-sm mr-2" title="Show" data-toggle="tooltip" (click)="DetailDemande(Demande.idDemande)">
                <i class="fa fa-info-circle"></i>
              </a>
              <a class="btn btn-warning btn-sm" title="Edit" data-toggle="tooltip" (click)="validerDemande(Demande.idDemande)">
                <i class="fa fa-check"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
