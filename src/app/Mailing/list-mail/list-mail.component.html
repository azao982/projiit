<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
  .header-title {
    background-color: #f8f9fa;
    color: #303030;
    padding: 15px;
    border-radius: 8px 8px 0 0;
    font-weight: bold;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  .table-hover tbody tr:hover {
    background-color: #f1f1f1;
  }

  .table thead th {
    background-color: #f8f9fa;
    color: #495057;
    border-bottom: 2px solid #dee2e6;
  }

  .table tbody tr {
    transition: background-color 0.3s;
  }

  .table tbody tr .fa-trash {
    color: #dc3545;
    cursor: pointer;
  }

  .table tbody tr .fa-trash:hover {
    color: #c82333;
  }

  .table-responsive {
    border: 1px solid #dee2e6;
    border-radius: 8px;
  }

  .border-top {
    border-top: 1px solid #dee2e6 !important;
  }

  .text-primary:hover {
    color: #0056b3 !important;
  }

  .thumb-sm {
    width: 40px;
    height: 40px;
  }
</style>

<div class="container mt-5">
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="header-title pb-3 mt-0 text-center"><i class="fa fa-envelope"></i> Liste des mails</h5>
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr class="align-self-center">
                  <th><i class="fa fa-user"></i> Destinataire</th>
                  <th><i class="fa fa-tag"></i> Sujet</th>
                  <th><i class="fa fa-file-text"></i> Objet</th>
                  <th><i class="fa fa-cogs"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mail of (searchResults.length ? searchResults : mails); let i = index" class="mail-row">
                  <td class="align-middle">
                    <img [src]="avatars[i % avatars.length]" alt="" class="thumb-sm rounded-circle mr-2">
                    {{ mail.toEmail }}
                  </td>
                  <td class="align-middle">{{ mail.subject }}</td>
                  <td class="align-middle">{{ mail.body }}</td>
                  <td class="align-middle text-center">
                    <i class="fa fa-trash y" (click)="supprimerEmail(mail.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--end table-responsive-->
          <div class="pt-3 border-top text-right">
            <a href="#" class="text-primary">View all <i class="mdi mdi-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
