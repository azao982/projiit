<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e9ddf8, #fdccfa);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }
        .form-control {
            background-color: #f8f9fa;
        }
        .avatar-img {
        }
        .btn-custom {
            background-color: #fcb7e7;
            border-color: #ff9ef7;
            width: 200px;
            border-radius: 20px;
            font-size: 1.2rem;
        }
        .btn-custom:hover {
            background-color: #fd78bb;
        }
        .form-group label {
            font-weight: bold;
        }
        .card-header {
            background-color: #fcc3e2;
            color: black;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
        .card-header i {
            margin-right: 8px;
        }
        label{
            font-weight: bold;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-building"></i> Modifier structure</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="modifierStructure()">
                    <div class="text-center mb-4">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nomFr"><i class="fas fa-language"></i> Nom en français</label>
                            <input type="text" id="nomFr" name="nomFr" class="form-control" [(ngModel)]="Structure.nomFr" required placeholder="Nom en français">
                        </div>
                       
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email"><i class="fas fa-envelope"></i> Email Structure</label>
                            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="Structure.email" required placeholder="Email Structure">
                        </div>
                        <div class="col-md-6">
                            <label for="telStr"><i class="fas fa-phone"></i> Tél Structure</label>
                            <input type="text" id="telStr" name="telStr" class="form-control" [(ngModel)]="Structure.telStr" placeholder="Téléphone Structure">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="code"><i class="fas fa-barcode"></i> Code Structure</label>
                            <input type="text" id="code" name="code" class="form-control" [(ngModel)]="Structure.code" required placeholder="Code Structure">
                        </div>
                        <div class="col-md-6">
                            <label for="type"><i class="fas fa-tags"></i> Type</label>
                            <input type="text" id="type" name="type" class="form-control" [(ngModel)]="Structure.type" placeholder="Type">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="adresse"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <input type="text" id="adresse" name="adresse" class="form-control" [(ngModel)]="Structure.adresse" required placeholder="Address">
                    </div>
                    <button type="submit" class="btn btn-custom d-flex align-items-center justify-content-center mt-3 t">
                        <i class="fas fa-save" style="color: black;"></i>
                        <span style="color: rgb(0, 0, 0);">Enregistrer</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add these scripts to enable Bootstrap and FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
